<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Pares</title>
    <link rel="stylesheet" href="css.css">

        </div>

                <div class="carta" id="dos"><span  id="carta2"></span></div>
                <div class="carta" id="tres"><span  id="carta3"></span></div>

            </div>

            </div>

            </div>

                <div class="carta" id="catorce"><span  id="carta14"></span></div>
                <div class="carta" id="quince"><span  id="carta15"></span></div>
                <div class="carta" id="dieciseis"><span  id="carta16"></span></div>
            </div>

    </div>
</body>
<script src="./cartasPares.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
